<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Danny's Website</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="icon" href="https://emojipedia-us.s3.amazonaws.com/source/skype/289/laptop_1f4bb.png">
        <link rel="stylesheet" href="styles.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        
        <!-- Include jQuery Popup Overlay -->
        <script src="https://cdn.jsdelivr.net/gh/vast-engineering/jquery-popup-overlay@2/jquery.popupoverlay.min.js"></script>
        <script>
            $(document).ready(function() {

                // Initialize the plugin
                $('#aboutMe').popup({
                    transition: '0.3s',
                    scrolllock: true
                });

                $('#projects').popup({
                    transition: '0.3s',
                    scrolllock: true
                });

                $('#tech').popup({
                    transition: '0.3s',
                    scrolllock: true
                });

                // Adding close buttons
                $("#closeab").click(function () {
                    $('#aboutMe').popup('hide');
                });

                $("#closepro").click(function () {
                    $('#projects').popup('hide');
                });

                $("#closetech").click(function () {
                    $('#tech').popup('hide');
                });
            });
        </script>
    </head>
    
    <body>
        <div class="container">
            <div class="leftCol">
                <div style=" width: 400px; height: auto; margin: 40px 10px; top: 0; background-color: rgb(230, 230, 230); border-radius: 25px;">
                    <img style="max-width: 80%; height: auto;" src="resources/angular_dev.svg" alt="About Me">
                    <h6 style="text-align: center; margin-top: 5px; font-weight: bold;">Dan Huynh</h4>
                    <h6 style="text-align: center; padding-bottom: 10px; font-size: 8pt;">Full-Stack Developer | Engineer | Storyteller</h4>
                </div>
                <div class="window">
                    <img class="aboutMe_open" style="max-width: 100%; height: auto; cursor: pointer;" src="resources/about_me.png" alt="About Me">
                </div>
            </div>
            <div class="rightCol">
                <div class="window">
                    <img class="projects_open" style="max-width: 100%; height: auto; cursor: pointer;" src="resources/projects.png" alt="My Projects!">
                </div>
                <div class="window">
                    <img class="tech_open" style="max-width: 100%; height: auto; cursor: pointer;" src="resources/tech_stuff.png" alt="Tech Stuff!">
                </div>
            </div>
        </div>
        <div class="dock">
            <div class="icon_row">
                <a class="link" href="https://ca.linkedin.com/in/danryanhuynh" target="_blank"><img class="icon" src="resources/linkedin_filled.png" alt="My Linkedin!"></a>
                <a class="link" href="mailto:d35huynh@uwaterloo.ca" target="_blank"><img class="icon" src="resources/email.png" alt="Email Me!"></a>
                <a class="link" href="https://github.com/Danryanh7" target="_blank"><img class="icon" src="resources/github.png" alt="My Github!"></a>
                <a class="link" href="https://www.spotify.com/ca-en/" target="_blank"><img class="icon" src="resources/spotify.png" alt="My tunes!"></a>
            </div>
        </div>
        <!-- Pop ups -->
        <div id="aboutMe">
            <h1>About Me</h1>
            <div id="closeab"></div>
        </div>
        <div id="projects">
            <h1>Projects</h1>
            <div id="closepro"></div>
        </div>
        <div id="tech">
            <h1>Tech</h1>
            <div id="closetech"></div>
        </div>
    </body>
</html>
